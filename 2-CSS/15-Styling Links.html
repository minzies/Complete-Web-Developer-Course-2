<!DOCTYPE html>
<html>
    <head>
        <title>My webpage with style</title>

        <style type="text/css">
           a {
               text-decoration: none;
               color: blue;
           }

           a:hover {
               text-decoration: underline;
           }

           a:visited {
               color: bisque;
           }
            
        </style>

    </head>

    <body>
        <div>
            <p> <a href="http://www.google.com">This is google</a></p>
            <p> <a href="http://www.google.com" target="_blank">This is google in new tab </a> </p>
            <p> <a href="https://drive.google.com/drive/my-drive">Go to drive</a></p>
        </div>
        
    </body>
</html>
