<!DOCTYPE html>
<html>
    <head>
        <title>My webpage with style</title>
        <style type="text/css">
        
            #first-section {

                color: darkkhaki;
                background-color: darkmagenta;
                width: 100px;
            }

            .second {

                color: darkolivegreen;
                background-color: #FD0042;
            }
        </style>

    </head>

    <body>
        <div id="first-section">
            <p>The quick brown fox</p>
            <p>Another paragraph</p>
        </div>

        <div class="second">
            <p>This is green text. <spam class="underlined">And this text is underlined</spam></p>
            <h1> CSS is cool</h1>
        </div>

    </body>
</html>
