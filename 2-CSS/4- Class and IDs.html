<!DOCTYPE html>
<html>
    <head>
        <title>My webpage with style</title>
        <style type="text/css">
            .red {

                color: crimson;
            }

            .blue {
                color: darkblue;
            }

            .large {

                font-size: 200%;
            }

            #green {
                color:darkgreen
            }

            .underlined {

                text-decoration: underline;
            }
        </style>

    </head>

    <body>

        <p class="red large">The quick brown fox</p>
        <p class="blue">Another paragraph</p>
        <p id="green">This is green text. <spam class="underlined">And this text is underlined</spam></p>
        <h1 class="large"> CSS is cool</h1>

    </body>
</html>
