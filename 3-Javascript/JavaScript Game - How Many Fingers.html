<!DOCTYPE html>
<html>
    <head>
        <title>Javascript</title>

       
    </head>

    <body>

        <p>How many fingers am I holdin up ?</p>

        <p> <input type="text" id ="guess"> <button id="checkGuess"> Guess !</p>
                
        <script type="text/javascript">

            document.getElementById("checkGuess").onclick = function() {
                
                //alert("hi!");

                var randomNumber = Math.random();

                randomNumber = randomNumber * 6;

                randomNumber = Math.floor(randomNumber); //matfloor biar angkanya gak desimal kayak 0.1231

                if (document.getElementById("guess").value == randomNumber) {
                   
                    alert("Selamat you got it");
               
                } else {
                    
                    alert("Nope, the number was " + randomNumber);
               
                }

            }

            alert(Math.floor(Math.random() * 6)); //if we want to get random number between 0-5 then we need to make it six
            
        </script>

    </body>
</html>
