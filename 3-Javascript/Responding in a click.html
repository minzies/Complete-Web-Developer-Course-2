<!DOCTYPE html>
<html>
    <head>
        <title>Javascript</title>
    </head>

    <body>
        <p id="text">Hello World</p> 

        <button id="My button"> Changed Text</button>
        
        <script type="text/javascript">

        document.getElementById("My button").onclick = function () {

            alert ("This will change the text")
            
            document.getElementById("text").innerHTML = "Hello Naura";

        }
            
        </script>

    </body>
</html>
